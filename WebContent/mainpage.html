<!DOCTYPE html>
<html ng-app="Sectors">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<head lang="en">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta charset="UTF-8">
	<title  class="tooltip">REVERSE CODING</title>
	
	<link rel="stylesheet" type="text/css" href="mainpage.css">
	
</head>

<body >

<section  ng-controller="getSector as gs">

	<div class="form"> 
		<br></br>
		<marquee><h1><b>REVERSE CODING</b></h1></marquee>
        <div id="signup" class="Sgn"> 
		
          <h3>SIGN UP</h3>
          
          <form  method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label> UserName<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="uname"/>
            </div>
        <br>
            <div class="field-wrap">
            <label>Email ID<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id="email_id"/>
            </div>
			
          <br>
            <button type="button" class="button" ng-click="gs.signup()"><u>Click and Get Started!</u></button>
		</div>
		<br></br><br></br>
			</div>

		<div id="start">
			<h3><u>RULES</u></h3>
			<p>1) Duration: 30 Mins<br>
			   2) Score Calculation:<br>
					Correct Answer: +4<br>
					Wrong Answer: -1<br>
			   3) You will get 3 chances to SKIP a question.<br>
			   4) Once you press NEXT you cannot come back to the previous question.<br>
			</p>
			<button type="button" class="button1 button" ng-click="gs.start()">Start</button>
		</div>	
	
	    <div id="question">
			<p id="demo"></p>
			<h3>SAMPLE QUEST</h3>
			
			<input type="radio">This is radio button</input>
					
			<button type="button" class="button1 button" ng-click="gs.next()">Next</button>
		</div>	
	
</section>

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
	</script>
	
	<script src="mainpagejs.js"></script>

</body>
</html>
